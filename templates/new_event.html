{% extends "model-page.html" %}

{% block title%}
    <title>Adicionar Evento</title>
{% endblock %}

{% block content %}
    <div class="content">
        <h2>Novo Evento</h2>
        <br>
        <form action="submit" method="POST">{% csrf_token %}
            <div class="new_e">
                <label>Titulo:</label>
                <br>
                <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
                <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
                <br><br>
                <label>Descrição:</label>
                <br>
                <textarea name="descricao" rows="5" cols="24">{{ evento.descricao }}</textarea>
                <br><br>
                <label>Data:</label>
                <br>
                <input type="datetime-local" name="data" value="{{ evento.converte_data_input_evento}}">
                <br><br>
                <label>Local:</label>
                <br>
                <input type="text" name="local" size="23" value="{{ evento.local }}">
                <br><br><br>
                <a href="/agenda/">
                    <button type="button">Cancelar</button>
                </a>
                <button type="submit">Salvar</button>
            </div>
            
            
        </form>
    </div>
    
    
{% endblock %}
