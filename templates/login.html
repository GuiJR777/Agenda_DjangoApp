{% extends "model-page.html" %}

{% block title%}
    <title>Login</title>
{% endblock %}

{% block content %}

    <form action="submit" method="POST" aling='center'>{% csrf_token %}
        <div class="login">
            <h3>Fa√ßa login para acessar sua agenda!</h3>
            <div class="input">
                <label>Usuario:</label>
                <input type="text" name="username">
            </div>
            <div class="input">
                <label>Senha:</label>
                <input type="password" name="userpassword">
            </div>       
            <button type="submit">Entrar</button>  
        </div>      
    </form>
    {% for message in messages %}
    <div align="center" class="error">
        {{ message }}
    </div>
    {% endfor %}
    
{% endblock %}
