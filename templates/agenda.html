{% extends "model-page.html" %}

{% block title%}
    <title>Agenda</title>
{% endblock %}

{% block content %}
    <h2>Agendamentos</h2>

    {% for evento in eventos %}
        <div>
            <h3>{{ evento.titulo }}</h3>
            <ul>
                <li>Criado por: {{ evento.usuario}}</li>
                <li>A ser realizado no dia: {{ evento.converte_data_evento}}</li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
